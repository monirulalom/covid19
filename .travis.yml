dist: bionic
language: php
php:
  - 7.4.5
services:
  - mysql
cache:
  directories:
    - node_modules
    - vendor
before_script:
  - cp .env.travis .env
  - touch database/database.sqlite
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - composer dump-autoload
  - php artisan migrate:fresh
script:
  - vendor/bin/phpunit
deploy:
  provider: heroku
  api_key: c77c5479-d845-40c4-9efe-3f22bbb6bdae
  app: projectcovid19
  on: develop