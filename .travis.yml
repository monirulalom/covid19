dist: bionic
language: php
php:
  - 7.3
services:
  - mysql
cache:
  directories:
    - node_modules
    - vendor
before_script:
  - cp .env.travis .env
  - touch database/database.sqlite
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan migrate:fresh
script:
  - vendor/bin/phpunit
deploy:
  provider: heroku
  api_key: ${{secrets.HEROKU_API_KEY}}
  app: projectcovid19
  on: develop