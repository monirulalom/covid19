dist: bionic
language: php
php:
  - 7.2
  - 7.3
services:
  - mysql
cache:
  directories:
    - node_modules
    - vendor
before_script:
  - cp .env.travis .env
  - touch database/database.sqlite
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan migrate
script:
  - vendor/bin/phpunit
deploy:
  provider: heroku
  api_key: 2c2aec4d-4365-40be-9a43-d6ef689a9ba2
  app: gentle-escarpment-25919
  on: develop